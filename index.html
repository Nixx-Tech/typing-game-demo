<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Game</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
  <div id="game-container">
    <h1>Typing Speed Test</h1> <!-- Game Title -->
    <div id="word-container">
      <p id="word-to-type">Start Typing!</p> <!-- The word to type -->
    </div>
    <input type="text" id="typed-word" placeholder="Start typing here..." /> <!-- Input for typing -->
    <div id="score-timer">
      <p id="score">Score: 0</p> <!-- Display score -->
      <p id="time-left">Time: 60s</p> <!-- Timer -->
    </div>
    <button id="restart-button" style="display: none;">Restart Game</button> <!-- Hidden Restart Button -->
  </div>
  <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
